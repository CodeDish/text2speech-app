<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Text2Speech</title>
</head>

<style>
    textarea {
        resize: none;
    }
</style>

<body class="bg-light text-dark">
    <div class="container text-center mt-5">
        <h2>
            Text<span class="text-danger">2</span>Speech
        </h2>
        <div class="row">
            <div class="col-md-6 mx-auto mt-3">
                <form>
                    <!-- Voices & Languages -->
                    <div class="form-group">
                        <label for="voice-select">Choose your preferable voice:</label>
                        <select id="voice-select" class="form-control form-control-lg"></select>
                    </div>
                    <!-- Rate -->
                    <div class="form-group">
                        <label for="rate">Rate</label>
                        <div id="rate-value" class="float-right badge badge-danger">1</div>
                        <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
                    </div>
                    <!-- Pitch -->
                    <div class="form-group">
                        <label for="pitch">Pitch</label>
                        <div id="pitch-value" class="float-right badge badge-danger">1</div>
                        <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
                    </div>
                    <!-- TextArea -->
                    <div class="form-group">
                        <textarea name="" id="text-input" class="form-control form-control-lg"
                            placeholder="Type your text here..." rows="6"></textarea>
                    </div>
                    <!-- Buttons -->
                    <button class="btn-dark btn-lg border-0 float-left mr-2" id="speak-btn">Speek</button>
                    <button class="btn-danger btn-lg border-0 float-left" id="stop-btn">Stop</button>
                    <button class="btn-primary btn-lg border-0 float-right" id="clearText">Clear Text</button>
                </form>
            </div>
        </div>
    </div>


    <script src="./js/main.js"></script>
</body>

</html>
